<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-0 m-0 bg-blue-500">
    <div class="main h-[100vh] w-[100%] flex justify-center items-center">
        <div class="box bg-white w-[28rem] p-2">
            <div class="bg-violet-800 p-2">
                <h2 class="text-center text-white text-lg font-serif pb-3">Quiz App</h2>
                <div class="flex justify-between">
                    <div>
                        <span id="queinfo" class="text-center text-white text-base font-serif"></span>
                    </div>
                    <div>
                        <span id="scoreinfo" class="text-center text-white text-base font-serif">Score:0</span>
                    </div>
                </div>
            </div>
            <div id="sec-2" class="flex flex-col space-y-1">
                <div class="py-1">
                    <h3 id="que" class="text-black text-lg font-serif font-medium"></h3>
                </div>
                <div class="flex space-x-1">
                    <input class="options" type="radio" id="option1" name="option" value="a"><label for="option1"
                        class="text-base font-serif"></label>
                </div>
                <div class="flex space-x-1">
                    <input class="options" type="radio" id="option2" name="option" value="b"><label for="option2"
                        class="text-base font-serif"></label>
                </div>
                <div class="flex space-x-1">
                    <input class="options" type="radio" id="option3" name="option" value="c"><label for="option3"
                        class="text-base font-serif"></label>
                </div>
                <div class="flex space-x-1">
                    <input class="options" type="radio" id="option4" name="option" value="d"><label for="option4"
                        class="text-base font-serif"></label>

                </div>
                <div class="text-center">
                    <button onclick="next()" id="nextbtn"
                        class="bg-blue-700 px-6 py-4 text-white rounded-lg">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
